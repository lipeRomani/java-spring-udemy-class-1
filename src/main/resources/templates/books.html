<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelead.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Books List</h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Publisher</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">111</td>
                <td th:text="${book.title}">Spring in action</td>
                <td th:text="${book.publisher.name}">Foo</td>
            </tr>
        </table>
    </body>
</html>
